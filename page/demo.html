<script>
    $( function () {
        // 初始化上传文件组件
        let bpmid = 100000000
        /**
         * @param {*} name
         * @param {*name的简拼} nameTag
         * @param {*是否可以预览} isClick 默认值1：可点击 ，0: 不可点击

            name: '身份证正面',
            nameTag: 'sfzzm',
            isClick: 0,
            fileType: 1,
            fileSize: 1,
        },
            {
                name: '身份证反面',
                nameTag: 'sfzfm',
                isClick: 1,

                fileSize: 1,

        ]
